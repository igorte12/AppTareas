<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tareas2/css/tareas2.css">
    <script src="tareas2/js/tareas2.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <span class="fas fa-user"></span>
            <span id="user">[usuario]</span>
            <ul id="useroptions" class="dropdown">
                <li>
                    <a id="datosuser" href="/editarUser">Datos de usuario</a>
                </li>
                <li>
                    <a href="/cerrar">Cerrar</a>
                </li>
            </ul>
        </div>
    </header>
    <hr>
    <h1>App tareas</h1>
    <hr id="hr1">

    <div id="container">

        <div id="loader" class="loader ocultar"></div>

        <div id="listarTareas" class="mostrar">
            <h2>Lista de tareas</h2>
            <div id="tabled">
                <table>

                    <thead>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Autor</th>
                        <th>Ejecutor</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Operaciones</th>
                    </thead>

                    <tbody id="tblTareas">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="datousuario" class="ocultar">
            <h2>Datos de usuario</h2>
            <form action="" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" required placeholder="Nombre" name="nombre" id="nombre">
                <label for="email">Correo electrónico:</label>
                <input type="text" required placeholder="Correo electronico" name="email" id="email">
                <label for="password">Contraseña:</label>
                <input type="text" required placeholder="Contraseña" name="password1" id="password1">
                <label for="password">Repite contraseña:</label>
                <input type="text" required placeholder="Repite contraseña" name="password2" id="password2">
                <input type="file" name="Foto" id="foto" accept="image/*">
                <div>
                    <input type="submit" id="guardar" value="Guardar">
                    <input type="reset" id="cancelar" value="Cancelar">
                    <div id="mensajes" style="display: none"></div>
                </div>
            </form>
        </div>
        <div>
            <img src="" alt="" id="avatarT">
        </div>
    </div>

    <div id="nuevatarea" class="ocultar">
        <h3>Nueva tarea</h3>
        <form action="" method="post" id="formTarea">
            <label for="titulo">Título:</label>
            <input type="text" required name="titulo" id="titulo" placeholder="Título">
            <label for="email">Descripción:</label>
            <input type="text" required name="descripcion" id="descripcion" placeholder="Descripción">
            <label for="fecha">Fecha:</label>
            <input type="date" required name="fecha" id="fecha" value="" placeholder="Fecha">
            <label for="ejecutor">Ejecutor:</label>
            <select name="ejecutor" id="ejecutor">
                [ejecutores]
            </select>
            <div id="buttons">
                <input type="submit" id="btnTarea" value="Guardar">
                <input type="reset" value="Cancel">
            </div>
        </form>
    </div>
    <div id="actualizarTarea" class="ocultar">
        <h4>Actualizar tarea</h4>
        <form action="" method="post" id="formActualizarTarea">
            <input type="hidden" id="act_idtarea">
            <label for="titulo">Título:</label>
            <input type="text" required name="titulo" id="act_titulo" placeholder="Título">
            <label for="email">Descripción:</label>
            <input type="text" required name="descripcion" id="act_descripcion" placeholder="Descripción">
            <label for="fecha">Fecha:</label>
            <input type="date" required name="fecha" id="act_fecha" value="" placeholder="Fecha">
            <label for="ejecutor">Ejecutor:</label>
            <select name="ejecutor" id="act_ejecutor">
                [ejecutores]
            </select>
            <div id="buttons">
                <input type="submit" id="btnActTarea" value="Actualizar">
                <input type="reset" value="Cancel">
            </div>

    </div>


    <div id=addTarea>+</div>

</body>

</html>
